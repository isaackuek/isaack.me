---
layout: default
---

<article class="wrap">
	<div class="page-title">
		<h1>{{ page.title }}</h1>
		<div class="skills">
			{{ page.skills }}
		</div>
	</div>
	<div class="inner-wrap">
		
		{{ content }}
		
	</div>
</article>

<br>

<div class="pagination">
	{% if page.previous %}
		<a href="{{ page.previous.url }}" class="back">← {{ page.previous.title }}</a>
	{% endif %}
	{% if page.next %}
		<a href="{{ page.next.url }}" class="next">{{ page.next.title }} →</a>
	{% endif %}
</div>
