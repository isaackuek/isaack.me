<article class="tile">
	<a href="{{ post.url }}" title="{{ post.title }}" class="post-teaser">
		{% if post.image.teaser %}
			<img src="/images/{{ post.image.teaser }}" data-original="/images/{{ post.image.teaser }}" class="load" alt="teaser" itemprop="image">
		{% else %}
			<img src="http://placehold.it/600x380" alt="teaser" itemprop="image">
		{% endif %}
	</a>

	<h2 class="post-title" itemprop="name">
		<a href="{{ post.url }}">{{ post.title }}</a>
	</h2>


	{% if post.skills %}
		<div class="skills">
			{{ post.skills }}
		</div>
	{% endif %}
	<br>
	<!-- Keeps the excerpt short, strips any live html code in the excerpt and max char at 160 -->
	<p class="post-excerpt" itemprop="description">{{ post.excerpt | strip_html | truncate: 160 }}</p>
</article><!-- /.tile -->
