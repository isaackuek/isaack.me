<header class="site-header">

  <div class="wrap">

    <ul class="menu-item">
      {% for page in site.pages %}
        {% if page.url != '/' %}
          <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>    
        {% endif %}
      {% endfor %}
    </ul>

    <section class="name">
      <a class="site-title" href="{{ site.baseurl }}/">
        ISAAC <strong>KUEK</strong>
      </a>  
      <p>UX Designer</p>
    </section>

  </div>
</header>

<div class="hero" style="background-image: url(
{% if page.banner %}
    /images/{{ page.banner }}
{% else %}
    {% asset_path gray.png %}
{% endif %}
);"></div>
